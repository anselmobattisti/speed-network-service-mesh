apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: debug
  name: debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      containers:
      - name: alpine
        image: alpine:3.22,2
        command:
        - /bin/sh
        - -c
        args:
        - |
          apk --no-cache add curl jq openssl bash bind-tools coreutils iperf3 tcpdump socat vim && sleep infinity
        resources:
          limits:
            memory: 128Mi
            cpu: 100m